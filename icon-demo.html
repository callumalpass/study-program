<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stod Icon Demos</title>
    <style>
      :root {
        --bg: #f6f2ea;
        --ink: #201f1a;
        --muted: #8b8477;
        --accent: #e07a5f;
        --card: #fff8ef;
        --stroke: 2.2;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Space Grotesk", "Trebuchet MS", sans-serif;
        background:
          radial-gradient(1200px 600px at 10% 10%, #f1dfc9 0%, transparent 60%),
          radial-gradient(900px 500px at 90% 20%, #efd7ef 0%, transparent 55%),
          var(--bg);
        color: var(--ink);
      }

      header {
        padding: 28px 28px 8px;
      }

      h1 {
        margin: 0 0 6px;
        font-size: 28px;
        font-weight: 700;
        letter-spacing: -0.02em;
      }

      p {
        margin: 0;
        color: var(--muted);
      }

      main {
        display: grid;
        gap: 18px;
        padding: 20px 24px 36px;
        grid-template-columns: repeat(auto-fit, minmax(280px, 400px));
        justify-content: center;
      }

      .card {
        background: var(--card);
        border: 1px solid #e6dccd;
        border-radius: 18px;
        padding: 24px;
        min-height: 280px;
        display: grid;
        gap: 16px;
        align-content: start;
        box-shadow: 0 10px 30px rgba(21, 18, 10, 0.08);
        text-align: center;
      }

      .icon-wrap {
        width: 120px;
        height: 120px;
        margin: 0 auto;
        display: grid;
        place-items: center;
        border-radius: 20px;
        background: #fff1e0;
        border: 1px solid #eadfcd;
        overflow: hidden;
      }

      svg {
        width: 80px;
        height: 80px;
        stroke: var(--ink);
        stroke-width: var(--stroke);
        fill: none;
        stroke-linecap: round;
        stroke-linejoin: round;
      }

      .accent {
        stroke: var(--accent);
      }

      /* The Stod Brick */
      .brick-body {
        animation: brick-fall 4s ease-in infinite;
        transform-origin: 32px 48px;
      }
      .brick-face {
        animation: brick-face-wobble 4s linear infinite;
        transform-origin: 32px 38px;
      }

      .brick-blink {
        animation: brick-blink 5s step-end infinite;
        transform-origin: center;
      }

      @keyframes brick-fall {
        0% { transform: translateY(-120px); }
        20% { transform: translateY(0) scaleY(1); }
        25% { transform: scaleY(0.6) scaleX(1.3); } /* Squash */
        30% { transform: scaleY(1.1) scaleX(0.9); } /* Stretch */
        35% { transform: scaleY(1) scaleX(1); }
        80% { transform: scaleY(1) scaleX(1); opacity: 1; }
        90% { opacity: 0; }
        100% { opacity: 0; transform: translateY(0); }
      }

      @keyframes brick-face-wobble {
        0%, 35% { transform: translate(0, 0); }
        40% { transform: translate(-2px, 0); }
        45% { transform: translate(2px, 0); }
        50% { transform: translate(0, 0); }
      }

      @keyframes brick-blink {
        0%, 90%, 100% { transform: scaleY(1); }
        95% { transform: scaleY(0); }
      }

      .label {
        font-weight: 700;
        font-size: 20px;
      }

      .note {
        font-size: 14px;
        color: var(--muted);
        line-height: 1.5;
        max-width: 240px;
        margin: 0 auto;
      }

      @media (max-width: 520px) {
        header {
          padding: 20px 20px 6px;
        }
        main {
          padding: 14px 16px 28px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Stod Icon Concept</h1>
      <p>The definitive mascot for the serious student.</p>
    </header>

    <main>
      <section class="card">
        <div class="icon-wrap">
          <svg viewBox="0 0 64 64" aria-hidden="true">
            <g class="brick-body">
              <!-- Brick Base -->
              <rect x="18" y="28" width="28" height="20" rx="2" fill="var(--card)" />
              <line x1="18" y1="28" x2="46" y2="28" stroke="var(--ink)" />
              
              <g class="brick-face">
                <!-- Glasses -->
                <g class="accent">
                  <circle cx="26" cy="38" r="4" />
                  <circle cx="38" cy="38" r="4" />
                  <path d="M30 38h4" />
                  <path d="M18 38h4M42 38h4" />
                </g>
                <!-- Eyes (behind glasses) -->
                <g class="brick-blink">
                  <circle cx="26" cy="38" r="1" fill="var(--ink)" stroke="none" />
                  <circle cx="38" cy="38" r="1" fill="var(--ink)" stroke="none" />
                </g>
                <!-- Mouth -->
                <path d="M28 45h8" stroke-width="1.5" />
              </g>
            </g>
          </svg>
        </div>
        <div class="label">Kinetic Brick</div>
        <div class="note">He's trying his best. Knowledge is heavy, and so is he.</div>
      </section>

      <section class="card">
        <div class="icon-wrap">
          <svg viewBox="0 0 64 64" aria-hidden="true">
            <g>
              <!-- Brick Base -->
              <rect x="18" y="28" width="28" height="20" rx="2" fill="var(--card)" />
              <line x1="18" y1="28" x2="46" y2="28" stroke="var(--ink)" />
              
              <g>
                <!-- Glasses -->
                <g class="accent">
                  <circle cx="26" cy="38" r="4" />
                  <circle cx="38" cy="38" r="4" />
                  <path d="M30 38h4" />
                  <path d="M18 38h4M42 38h4" />
                </g>
                <!-- Eyes (behind glasses) -->
                <g class="brick-blink">
                  <circle cx="26" cy="38" r="1" fill="var(--ink)" stroke="none" />
                  <circle cx="38" cy="38" r="1" fill="var(--ink)" stroke="none" />
                </g>
                <!-- Mouth -->
                <path d="M28 45h8" stroke-width="1.5" />
              </g>
            </g>
          </svg>
        </div>
        <div class="label">Pensive Brick</div>
        <div class="note">Just sitting there, absorbing information through osmosis.</div>
      </section>
    </main>
  </body>
</html>
