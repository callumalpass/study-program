<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stod</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Mobile Header (visible on smaller screens) -->
    <header id="mobile-header" class="mobile-header">
      <div class="mobile-logo">
        <span class="logo-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="14 24 36 28" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
            <g>
              <rect x="18" y="28" width="28" height="20" rx="2" style="stroke: var(--color-accent-text-hover); fill: var(--color-accent-text-hover); fill-opacity: 0.1;" />
              <line x1="18" y1="28" x2="46" y2="28" style="stroke: var(--color-accent-text-hover);" />
              <g>
                <g style="stroke: var(--color-accent-primary);">
                  <circle cx="26" cy="38" r="4" />
                  <circle cx="38" cy="38" r="4" />
                  <path d="M30 38h4" />
                  <path d="M18 38h4M42 38h4" />
                </g>
                <g class="brick-blink">
                  <circle cx="26" cy="38" r="1" fill="currentColor" stroke="none" />
                  <circle cx="38" cy="38" r="1" fill="currentColor" stroke="none" />
                </g>
                <path d="M28 45h8" stroke-width="1.5" style="stroke: var(--color-accent-text-hover);" />
              </g>
            </g>
          </svg>
        </span>
        <span>Stod</span>
      </div>
      <button id="hamburger-btn" class="hamburger-btn" aria-label="Toggle navigation menu" aria-expanded="false">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </header>

    <!-- Mobile Overlay -->
    <div id="mobile-overlay" class="mobile-overlay"></div>

    <div id="app" class="app-container">
      <aside id="sidebar" class="sidebar">
        <button id="sidebar-close-btn" class="sidebar-close-btn" aria-label="Close navigation menu">&times;</button>
      </aside>
      <button id="sidebar-toggle" class="sidebar-toggle" aria-label="Toggle sidebar">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
      </button>
      <main id="main-content" class="main-content"></main>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
