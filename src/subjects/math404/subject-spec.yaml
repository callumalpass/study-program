# ==============================================================================
# SUBJECT IDENTITY
# ==============================================================================

id: "math404"
title: "Optimization Theory"
category: "math"

role:
  level: "advanced"
  transformation: "From 'solving equations' to 'rigorously finding optimal solutions in high-dimensional spaces'"

# ==============================================================================
# CURRICULUM
# ==============================================================================

curriculum:
  subtopic_word_target: 1000
  
  prerequisite_knowledge:
    - "Multivariable Calculus (MATH301)"
    - "Linear Algebra (MATH201)"
    - "Real Analysis (MATH303)"

  essential_concepts:
    - "Mathematical formulation of optimization problems"
    - "Linear programming and the Simplex method"
    - "Duality theory and sensitivity analysis"
    - "Convex sets and convex functions"
    - "KKT conditions for constrained optimization"
    - "Gradient descent and Newton's method"
    - "Lagrange multipliers"

  out_of_scope:
    - "Deep learning optimization (covered in CS402)"
    - "Discrete optimization (covered in CS403)"

# ==============================================================================
# PEDAGOGICAL APPROACH
# ==============================================================================

pedagogy:
  knowledge_type: "proof-based"
  
  mastery_indicators:
    - "Can formulate real-world problems as mathematical optimization models"
    - "Can prove convexity of sets and functions"
    - "Can derive dual problems and interpret dual variables"
    - "Can apply KKT conditions to solve constrained problems"

  common_struggles:
    - "Geometric intuition in high dimensions"
    - "Distinction between local and global optima"
    - "Rigorous application of KKT conditions"

# ==============================================================================
# CONTENT STANDARDS
# ==============================================================================

content:
  subtopic_requirements:
    - "Include geometric visualizations where possible"
    - "Connect theoretical results to algorithmic implications"
  
  conventions:
    - "LaTeX for all mathematical expressions"
    - "Standard notation for gradients and Hessians"

# ==============================================================================
# ASSESSMENT PHILOSOPHY
# ==============================================================================

assessment:
  philosophy: "Focus on both theoretical understanding (proofs, derivations) and practical application (algorithms, problem formulation)."
  
  measures:
    - "Ability to prove theoretical properties (e.g., convexity, duality)"
    - "Ability to solve optimization problems analytically and numerically"

  anti_patterns:
    - "Rote memorization of algorithms without understanding convergence properties"

